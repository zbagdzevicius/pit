<div class="background" style="background-image: url(assets/images/map-regular-min.png);">

  <app-hero [hero]="pageTitle" *ngIf="pageTitle"></app-hero>
  <div class="container cards section" *ngIf="columnLeft && columnRight">

    <div class="item white card">
      <div>
        <div class="container center">
          <img [src]="image" class="square" />
        </div>
        <div class="container">
          <div class="item">
            <div *ngFor="let text of columnRight.webmaster.slice(0,2)">
              <app-texts [text]="text"></app-texts>
            </div>
          </div>
          <div class="item padding">
            <div *ngFor="let text of columnRight.webmaster.slice(2,3)">
              <app-texts [text]="text"></app-texts>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="item yellow card">
      <div class="container">
        <div class="item">
          <div *ngFor="let text of columnLeft.texts.slice(0,5)" class="item">
            <app-texts [text]="text"></app-texts>
          </div>
        </div>
        <div class="item">
          <div *ngFor="let text of columnLeft.texts.slice(5)" class="item">
              <app-texts [text]="text"></app-texts>
          </div>
        </div>
      </div>
    </div>

  </div>


</div>
