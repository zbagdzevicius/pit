<div class="container section" [ngClass]="{ 'reverse': isReversed }">
  <div class="item yellow">
    <img [src]="rowImage.image" class="cover-image"/>
  </div>
  <div class="item card-regular" [ngClass]="smallFont ? 'grey': 'white' ">
      <p class="font-small" *ngFor="let text of rowImage.texts">{{ text }}</p>
  </div>
</div>
