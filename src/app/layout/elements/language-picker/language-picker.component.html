<div *ngIf="currentFlagSrouce" class="flag">
  <div class="container center-vertical">
    <div class="item">
      <img [src]="currentFlagSrouce" />
      <ul class="hidden">
        <li *ngFor="let flagSource of flagSources">
          <a><img [src]="flagSource"/></a>
        </li>
      </ul>
    </div>
  </div>
</div>
