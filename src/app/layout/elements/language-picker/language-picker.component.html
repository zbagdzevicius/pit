<div *ngIf="currentFlagSource" class="flag">
  <div>
    <img [src]="currentFlagSource" />
  </div>
  <ul class="hidden">
    <ng-container *ngFor="let flag of flags">
      <li *ngIf="flag.source!==currentFlagSource" (click)="changeFlag(flag)">
        <a>
          <img [src]="flag.source" />
        </a>
      </li>
    </ng-container>
  </ul>
</div>
