<div *ngIf="currentFlagSource" class="flag">
  <div (click)="hidden=!hidden">
    <img [src]="currentFlagSource" />
  </div>
  <ul *ngIf="!hidden" class="hidden">
    <ng-container *ngFor="let flag of flags">
      <li *ngIf="flag.source!==currentFlagSource" (click)="changeFlag(flag); hidden=true">
        <a>
          <img [src]="flag.source" />
        </a>
      </li>
    </ng-container>
  </ul>
</div>
