<div *ngIf="currentFlagSource" class="flag">
  <div>
    <img [src]="currentFlagSource" />
  </div>
  <ul class="hidden">
    <ng-container *ngFor="let flagSource of flagSources">
      <li *ngIf="flagSource!==currentFlagSource" (click)="changeFlagSource(flagSource)">
        <a>
          <img [src]="flagSource" />
        </a>
      </li>
    </ng-container>
  </ul>
</div>
