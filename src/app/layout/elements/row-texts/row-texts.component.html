<div *ngIf="rowTexts" class="container">
  <div class="item white">
    <p *ngFor="let text of rowTexts.columnSpecial.texts; first as isFirst">
      <b *ngIf="rowTexts.columnSpecial.boldText !== '' && isFirst">
        {{ rowTexts.columnSpecial.boldText }}
      </b>
      {{ text }}
    </p>
  </div>

  <div class="item white">
    <p *ngFor="let text of rowTexts.columnContact.texts">
      {{ text }}
    </p>
    <app-button></app-button>
  </div>
</div>
