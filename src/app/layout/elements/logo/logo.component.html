<app-animation (animationShow)="animationEnded()"></app-animation>
<a
  [routerLink]="['/']"
  routerLinkActive="router-link-active"
  [ngx-scroll-to]="'#start'"
  [ngx-scroll-to-offset]="offset"
  [ngClass]="{ invisible: animationShowing }"
>
  <img
    src="assets/images/logo.png"
    class="brand"
    [ngClass]="{ 'logo-small': resizing }"
  />
</a>
