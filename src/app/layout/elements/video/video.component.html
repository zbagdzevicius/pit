<div class="container center">
  <div class="box">
    <span (click)="turnOffVideo()"><img [src]="'assets/images/x.png'"  class="close"/></span>
    <video controls autoplay class="video-border">
      <source [src]="videoSource" type="video/mp4">
      <source *ngIf="videoSourceFallback" [src]="videoSourceFallback" type="video/mp4">
    </video>
  </div>
</div>
