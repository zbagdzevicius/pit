<div *ngIf="cardsRow">
  <div *ngIf="cardsRow.length > 1; else emptyCard" class="container">
    <app-square *ngFor="let card of cardsRow" [card]="card" class="item"></app-square>
  </div>
</div>
<ng-template #emptyCard>
  <div class="container">
    <app-square class="item"></app-square>
    <app-square [card]="cardsRow[0]" class="item"></app-square>
  </div>
</ng-template>
