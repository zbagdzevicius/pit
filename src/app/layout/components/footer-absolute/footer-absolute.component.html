<div class="container center-vertical footer-absolute font-small" *ngIf="footerAbsolute">
  <div class="item">
    {{ footerAbsolute.copyright }}
  </div>
  <div class="item container">
    <dl>
      <dt class="container" *ngFor="let infoLink of footerAbsolute.infoLinks; last as isLast; index as i">
        <a [href]="infoLink.link" class="coordinates" [routerLink]="[links[i]]" [ngx-scroll-to]="'#start'">
          {{infoLink.text}}
        </a>
      </dt>
    </dl>
  </div>
</div>
