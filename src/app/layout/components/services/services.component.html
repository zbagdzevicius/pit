<div *ngIf="services">
  <div class="container section cards" [ngx-scroll-to]="'services'" *ngIf="services">
    <a class="item container card" *ngFor="let card of services.rowCards" (click)="changeCard(card)"
      [ngClass]="{ active: index === services.rowCards.indexOf(card) }">
      <div class="container updown justify">
        <div>
          <h2>{{ card.title }}</h2>
          <p>{{ card.text }}</p>
        </div>
        <div class="container justify center-vertical">
          <div class="item">
            <p>{{ card.location }}</p>
          </div>
          <div class="item arrow">
            <img src="assets/images/arrow-right-min.png" />
          </div>
        </div>
      </div>
    </a>
  </div>

  <div class="container" *ngFor="let rowImage of currentRows; odd as isOdd" id="services">
    <div class="container" *ngIf="isOdd; else even">
      <app-row-image [rowImage]="rowImage" [isReversed]="true"></app-row-image>
    </div>
    <ng-template #even>
      <app-row-image [rowImage]="rowImage"></app-row-image>
    </ng-template>
  </div>
</div>
