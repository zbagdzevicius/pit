<div class="heading">
  <div *ngIf="!isModalActive else video" class="container center-vertical updown ">
    <h1 *ngIf="heading">{{ heading }}</h1>
    <a (click)="isModalActive = !isModalActive"><img [src]="imgSources[0]" /></a>
  </div>
</div>
<ng-template #video>
    <div class="item container center-vertical updown">
      <app-video class="video" (valueChange)='turnOffVideo($event)'>
      </app-video>
    </div>
</ng-template>
